<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel = "stylesheet" href="css/styling.css">
    </head>
    <body>
        <div id ="mainPage">
            
            <div id = "header">
                <h1> Roach Destroyer Client </h1>
            </div>

            <div id = "connectionPane">
                <button class ='btn nightowlButtons' id = "connectButton"> Connect! </button>
                <p id = "connectedText"> Currently not connected </p>
            </div>

            <div id = "controlsAndVideoPane">
                <div id = "controlsPane">
                    <p> <h3> Movement Controls</h3></p>
                    <div id = "arrowsPane">
                        <div> <img id = 'ArrowUp' src="assets/unlitup.png"> </div>
                        <div>
                            <img id = 'ArrowLeft' src="assets/unlitleft.png">
                            <img id = 'ArrowRight' src="assets/unlitright.png">
                        </div>
                        <div> <img id = 'ArrowDown' src="assets/unlitdown.png"> </div>
                    </div>
                </div>
                
                <div id ="streamContainer">
                    <div id = "streamBox"> <button id = "startStream" class="btn nightowlButtons"> Start Stream!</button> </div>
                </div>
            </div>
            <div id = "historyAndCommandPane">

                <div id = "historyPane">
                    <p> <h3> History Controls </h3></p>
                    <div id = "buttonsPane">
                        <button id = "historyButton" class="btn nightowlButtons"> Turn history on</button>
                        <button class="btn nightowlErrorButton"> Flush current set</button>
                        <button class="btn nightowlPurpleButton"> New set</button>
                    </div>
                    <div id = "commandsPane">
                    <h4> <i> Commands</i></h4>
                    </div>
                </div>
                

                

            </div>

        <div id = "footer"></div>
        </div>
        <script src="js/interfacelogic.js"> </script>
    </body>
</html>
